<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./T.C.css">
</head>
<body>
    <div class="parent">
        
        <div class="children">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div id="celcius">
                <input type="number" title="" placeholder="Celcius">
                <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
                <input type="number" title="" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
                <input type="number" title="" placeholder="Kelvin">
                <span class="icon">&#8490</span> 
        </div>
        <div class="button">
                <button>All Clear</button>

        </div>
            
        
    </div>

</body>
</html>
